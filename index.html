<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simon says game</title>
    <link rel="stylesheet" href="style_simon.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>press any key to start the game</h3>
    <div class="btn-container">
      <div class="line-one">
        <div class="red box" id="red"></div>
        <div class="yellow box" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="green box" id="green"></div>
        <div class="purple box" id="purple"></div>
      </div>
    </div>
    <script src="app_simon.js"></script>
  </body>
</html>
